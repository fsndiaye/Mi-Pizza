<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pizza</title>
    <link href="style/Sale.css" rel="stylesheet">
    <link href="style/reset.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="p">
            <h3> Pizza Size </h3>
          <div class="Radio">
            <form>
                <table>
                    <tr>
                        <td><label>
                            <input type="radio" id="Small" name="radiob">
                            <span>Small</span>
                            <span class="pricing">$10</span>
                        </label></td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="radio" id="Medium" name="radiob" >
                                <span>Medium</span>
                                <span class="pricing">$13</span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="radio" id="Large" name="radiob">
                                <span>Large</span>
                                <span class="pricing">$17</span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="radio" id="ExtraLarge" name="radiob">
                                <span>Extra Large</span>
                                <span class="pricing">$20</span>
                            </label>
                        </td>
                    </tr>


                </table>
            </form>
          </div>
          <h3> Extra Toppings</h3>
          <div class="Checkboxes">
            <form>
                <table>
                    <tr>
                        <td><label>
                            <input type="checkbox"  name="checkb">
                            <span>Pepperoni - $2</span>
                        </label></td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="checkbox"  name="checkb" >
                                <span>Mushroom - $1.50</span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="checkbox"  name="checkb">
                                <span> Extra Cheese - $1</span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span>Sausage - $2</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span> Onion - $1.50</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span> Black Olives - $1.50</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span>Green Peppers - $1</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span>Fresh Garlic - $2</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span>Tomato - $1</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="radiob">
                                <span> Fresh Basil - $3</span>
                            </label>
                        </td>
                    </tr>


                </table>
            </form>
          </div>
            
        </div>
        <div class="p2">

        </div>
        <div class="p">
            <form> 
                
                <h5>Drink</h5>
                
                <select class="select">
                    <option> --- Select --- </option>
                    <option> Cock </option>
                    <option> 7 Up </option>
                    <option> Orange Juice </option>
                    <option>Lemon Juce</option>
                </select>

                <h5> Size </h5>
                
                <select class="select">
                    <option> --- Select --- </option>
                    <option> Smal - $1.50 </option>
                    <option> Medium - 2$ </option>
                    <option> Large - 2.50$ </option>
                </select>
            </form>
            <form>
                <div class="Inputs">
                    <table>
                        <tr>
                            <td><label for="Name"> Name :</label></td>
                            <td class="input"><input name="Name"></td>
                        </tr>
                        <tr>
                            <td><label>Address : </label></td>
                            <td class="input"><input name="address" type="text"></td>
                        </tr><tr>
                            <td><label> City and State : </label></td>
                            <td class="input"><input name="citystate" type="text"></td>
                        </tr><tr>
                            <td><label>Zip : </label></td>
                            <td class="input"><input name="zip" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Phone : </label></td>
                            <td class="input"><input name="phone" type="tel"></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>

    </div>

    <button class="button"> Complete Transaction </button>



</body>
</html>
